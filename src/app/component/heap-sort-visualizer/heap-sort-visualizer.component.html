<div class="flex flex-col items-center justify-center m-5">
  <span class="animate-slide-in">Heap Sort</span>
  <hr class="border-b border-gray-700 w-full ml-2" />
</div>

<div class="array-container">
  @for(bar of array;track bar;let i = $index){
  <div
    class="array-bar"
    [style.height]="bar + 'px'"
    [ngClass]="{ 'active-bar': activeIndexes.has(i) }"
  ></div>
  }
</div>
