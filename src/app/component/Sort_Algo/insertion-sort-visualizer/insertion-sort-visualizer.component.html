<div class="background-container">
  <div class="content-container">
    <div class="flex flex-col items-center justify-center m-5">
      <span class="animate-slide-in title text-white">Insertion Sort</span>
      <hr class="separator" />
    </div>

    <div class="array-container">
      <ng-container *ngFor="let bar of array; let i = index">
        <div
          class="array-bar"
          [style.height]="bar + 'px'"
          [ngClass]="{ 'active-bar': activeIndexes.has(i) }"
        ></div>
      </ng-container>
    </div>

    <div class="controls">
      <button (click)="InsertionSort()" class="control-button">
        Start Sorting
      </button>
      <button (click)="resetArray()" class="control-button">
        Generate New Array
      </button>
      <button
        (click)="stopSorting()"
        class="control-button"
        [disabled]="!isSorting"
      >
        Stop Sorting
      </button>
    </div>
  </div>
</div>
