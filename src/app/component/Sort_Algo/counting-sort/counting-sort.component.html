<div class="background-container">
  <div class="content-container">
    <div class="flex flex-col items-center justify-center m-5">
      <span class="animate-slide-in font-bold font-sans text-white">
        Counting Sort
      </span>
      <hr class="border-b border-gray-700 w-full ml-2" />
    </div>

    <!-- Original Array -->
    <div class="array-container">
      <h3>Original Array</h3>
      <div
        *ngFor="let bar of array; let i = index"
        class="array-bar"
        [style.height]="bar + 'px'"
        [ngClass]="{ 'active-bar': activeIndexes.has(i) }"
      ></div>
    </div>

    <!-- Count Array -->
    <div class="array-container">
      <h3>Count Array</h3>
      <div
        *ngFor="let count of countArray; let i = index"
        class="count-bar"
        [style.height]="count * 10 + 'px'"
        [ngClass]="{ 'active-bar': activeIndexes.has(i) }"
      ></div>
    </div>

    <!-- Sorted Array -->
    <div class="array-container">
      <h3>Sorted Array</h3>
      <div
        *ngFor="let bar of sortedArray; let i = index"
        class="sorted-bar"
        [style.height]="bar + 'px'"
        [ngClass]="{ 'active-bar': activeIndexes.has(i) }"
      ></div>
    </div>

    <div class="m-1">
      <button
        (click)="countingSort()"
        class="border rounded-lg text-gray-200 font-bold border-gray-300 p-1 m-1 cursor-pointer"
      >
        Start Sorting
      </button>
      <button
        (click)="resetArray()"
        class="border rounded-lg text-gray-200 font-bold border-gray-300 p-1 m-1 cursor-pointer"
      >
        Generate New Array
      </button>
      <button
        (click)="stopSorting()"
        class="border rounded-lg text-gray-200 font-bold border-gray-300 p-1 m-1 cursor-pointer"
        [disabled]="!isSorting"
      >
        Stop Sorting
      </button>
    </div>
  </div>
</div>
