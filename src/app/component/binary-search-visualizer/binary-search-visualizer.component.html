<div class="array-container">
  <div
    *ngFor="let bar of array; let i = index"
    class="array-bar"
    [style.height]="bar + 'px'"
    [ngClass]="{
      'active-bar': activeIndexes.has(i),
      'mid-bar': midIndex === i,
      'found-bar': foundIndex === i
    }"
  ></div>
</div>

<div class="m-1">
  <button
    (click)="startBinarySearch()"
    class="border rounded-lg border-gray-700 p-1 m-1"
  >
    Start Binary Search
  </button>
  <button
    (click)="resetArray()"
    class="border rounded-lg border-gray-700 p-1 m-1"
  >
    Generate New Array
  </button>
</div>

<div *ngIf="targetValue !== null" class="m-2 text-black flex flex-col">
  <span class="font-bold font-mono"
    >Searching for value: {{ targetValue }}</span
  >
  <span class="font-bold font-mono"> found Index: {{ foundIndex }} </span>
</div>
